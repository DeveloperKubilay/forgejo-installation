name: Test upload version

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: docker
    container:
      image: node:20-bookworm
    steps:
      - uses: actions/checkout@v4

      - name: Get node version
        run: node --version > version.txt

      - name: Upload version file
        uses: actions/upload-artifact@v3
        with:
          name: version
          path: version.txt
          retention-days: 7
